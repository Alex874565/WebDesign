<!DOCTYPE html>

<head>
    <title>form1</title>
</head>

<body style = "background-color: gray; padding: 10px; margin: 10px;">
    <form>
        <label for = "nume"><b>Nume:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <input type = "text" id = "nume" name = "nume">
        <br>
        <label for = "prenume"><b>Prenume:&nbsp;</b></label>
        <input type = "text" id = "prenume" name = "prenume">
        <hr style = "border-color: red;"/>
        
        <label for = "produs"><b>Selectati produsul dorit:<br></b></label>
        <select id = "produs" name = "produs">
            <option value = "Adidasi">Adidasi</option>
        </select>
        <hr style = "border-color: red;"/>
        
        <label for = "mesaj"><b>Transmite un mesaj:<br></b></label>
        <textarea placeholder = "Aici introduceti mesajul!" id = "mesaj" name = "mesaj" style = "-webkit-text-fill-color:black ;height:150px; width:300px; overflow-y:scroll;"></textarea>
        <hr style = "border-color: red;"/>
        <button>Trimite</button>
        <button style="margin-left:30px;">Anuleaza</button>
    </form>
</body>
